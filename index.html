<!DOCTYPE html>
<html lang="zh">
<head>
    <!--<base href="https://quanx123.github.io/mysite/">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mine Mine - my test site.">
    <meta name="keywords" content="Mine Mine, test site, HTML, CSS, JavaScript">
    <meta name="author" content="quanX">
    <link rel="stylesheet" href="lib/layui-v2.10.3/layui/css/layui.css">
    <script src="lib/layui-v2.10.3/layui/layui.js" defer></script>
    <title>Mine Mine</title>
    <style>
        @keyframes 滑动 {
            0% {
                transform: translate(-50%,-50%) translateY(0);
            }
            25%{
                transform: translate(-50%,-50%) translateX(-30vw) scale(1.5);
            }
            99% {
                transform: translate(-50%,-50%) translateX(90vh) scale(0.1);
            }
            100% {
                transform: translate(-50%,-50%) translateX(0);
            }
            
        }
        .滑动 {
            animation: 滑动 2.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;

        }
        @keyframes 平滑渐变 {
        0% {
            background-position: 0% 50%;
        }
        20% {
            background-position: 20% 80%; /* 向右下移动 */
        }
        40% {
            background-position: 40% 20%; /* 向右上移动 */
        }
        60% {
            background-position: 60% 70%; /* 向右下移动 */
        }
        80% {
            background-position: 80% 30%; /* 向右上移动 */
        }
        100% {
            background-position: 100% 50%; /* 回到初始位置 */
        }
    }

    #d1 {
        animation: 平滑渐变 6s infinite cubic-bezier(0.25, 1, 0.5, 1); /* 使用贝塞尔曲线增强自然感 */
        background: linear-gradient(120deg, #0f2027, #203a43, #2c5364, #3a1c71, #d76d77, #ffaf7b);
        background-size: 300% 300%; /* 扩大背景尺寸，增强动态效果 */
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        font-size: 3rem;
        transition: all 3.8s;
    }
    #b {
        color: rgba(206, 154, 193, 0.322);
        transition: color 4.2s,all 4.2s ;
        display:block ;
        position: absolute;
        bottom: 30vh;left: 50%;
        transform:translate(-50%,-50%);
        letter-spacing:0.5rem;
        background-color: rgba(0, 0, 0,0);
        border: 1px solid rgba(193, 194, 255, 0);
    }
    </style>
</head>
<script>
    audio = null // 声明音频变量
</script>
<script>
    function playAudio(event) {
        audio = new Audio('https://dlink.host/musics/aHR0cHM6Ly9vbmVkcnYtbXkuc2hhcmVwb2ludC5jb20vOnU6L2cvcGVyc29uYWwvc3Rvcl9vbmVkcnZfb25taWNyb3NvZnRfY29tL0VWYU5YNnc5OElOS2w4TkJMRXpIbkJNQkVsS1E5ZEFRLUd3Vml3MzFOYUhOMkE.mp3');
        audio.loop = true; // 循环播放
        audio.play();
        document.getElementById('d1').style.opacity = 0; // 设置透明度为0
        button = document.getElementById('b'); // 获取按钮元素
        button.style.pointerEvents = 'none'; // 禁用按钮点击事件
        button.classList.add('滑动'); // 添加滑动动画类
        document.getElementById('b').style.color = 'rgb(166, 114, 153)' // 设置颜色
    }
</script>
<body style="position: relative;">
    <div id="d1" >
        <button id="b" onclick="playAudio(event)" >
            进入<span style="font-size: 2.4rem;display: inline-block;" class="layui-icon layui-icon-right"></span></button>
    </div>
    
</body>
</html>
